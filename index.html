  <h1>Handmade Bracelets</h1>

  <div class="controls">

        <option value="nov">November</option>

    <!-- Size - always visible -->
    <div id="size-group" class="form-group">
      <label for="size-select">Size (inches):</label>

        <option value="7.50">7 1/2"</option>
        <option value="7.75">7 3/4"</option>

        <option value="8.25">8 1/4"</option>
        <option value="8.50">8 1/2"</option>

    </div>

    <!-- Quantity - always visible -->
    <div id="amount-group" class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" value="1" style="width: 80px;">
    </div>

    <!-- Buy button -->

<script>
  // Price data (fixed your test price for 5.00 plain)
  const prices = {
    plain: {"5.00": 2, "5.25":135,"5.50":135,"5.75":135,"6.00":135,"6.25":140,"6.50":140,"6.75":140,"7.00":140,"7.25":140,"7.50":140,"7.75":140,"8.00":145,"8.25":145,"8.50":145,"8.75":150,"9.00":150},
    corrugated: {"5.00":135,"5.25":140,"5.50":140,"5.75":140,"6.00":140,"6.25":145,"6.50":145,"6.75":145,"7.00":145,"7.25":145,"7.50":145,"7.75":145,"8.00":150,"8.25":150,"8.50":150,"8.75":155,"9.00":155},
    crystal: {"5.00":110,"5.25":115,"5.50":115,"5.75":115,"6.00":115,"6.25":120,"6.50":120,"6.75":120,"7.00":120,"7.25":120,"7.50":120,"7.75":120,"8.00":125,"8.25":125,"8.50":125,"8.75":130,"9.00":130}
  };

  // DOM elements
  const typeSelect = document.getElementById('type-select');
  const monthGroup = document.getElementById('month-group');
  const monthSelect = document.getElementById('month-select');
  const sizeSelect = document.getElementById('size-select');
  const quantityInput = document.getElementById('quantity');
  const mainImage = document.getElementById('main-image');
  const priceDisplay = document.getElementById('price-display');
  const buyButton = document.getElementById('buy-button');

  function updateDisplay() {
    const type = typeSelect.value;
    const size = sizeSelect.value;
    const qty = parseInt(quantityInput.value) || 1;
    const month = (type === 'crystal') ? (monthSelect.value || 'None') : 'N/A';

    // Month visibility
    monthGroup.style.display = (type === 'crystal') ? 'block' : 'none';

    // Image update
    let src = 'images/226.jpg';
    if (type === 'corrugated') src = 'images/226corrugated.jpg';
    if (type === 'crystal') src = `images/226${month.toLowerCase()}.jpg`;
    mainImage.src = src;

    // Price calculation
    let basePrice = 0;
    if (prices[type] && prices[type][size]) {
      basePrice = prices[type][size];
    }
    const totalPrice = basePrice * qty;

    // Update display
    priceDisplay.textContent = totalPrice > 0 ? `$${totalPrice.toFixed(2)}` : 'Select options to see price';

    // Enable/disable Buy button
    buyButton.disabled = totalPrice <= 0;

    // Sync hidden fields for PayPal form (must be here!)
    document.getElementById('paypal-amount').value = totalPrice.toFixed(2);
    document.getElementById('hidden-type').value = type.charAt(0).toUpperCase() + type.slice(1);
    document.getElementById('hidden-size').value = size;
    document.getElementById('hidden-month').value = month;
    document.getElementById('hidden-qty').value = qty;
  }

  // Event listeners
  typeSelect.addEventListener('change', updateDisplay);
  monthSelect.addEventListener('change', updateDisplay);
  sizeSelect.addEventListener('change', updateDisplay);
  quantityInput.addEventListener('input', updateDisplay);

  // Run on page load
  window.addEventListener('DOMContentLoaded', updateDisplay);
</script>
